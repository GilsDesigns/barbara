<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contador de Tiempo</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="background"></div>
  <div class="content">
    <h1 class="title">Lorena Martinez</h1>
    <h2 class="subtitle">Tiempo para mi Cumpleaños</h2>
    <div class="contador">
      <div class="contador-item">
        <h3>Días</h3>
        <div id="dias" class="valor"></div>
      </div>
      <div class="contador-item">
        <h3>Horas</h3>
        <div id="horas" class="valor"></div>
      </div>
      <div class="contador-item">
        <h3>Minutos</h3>
        <div id="minutos" class="valor"></div>
      </div>
      <div class="contador-item">
        <h3>Segundos</h3>
        <div id="segundos" class="valor"></div>
      </div>
    </div>
<br>
<br>
    <audio controls loop>
      <source src="Mashle.mp3" type="audio/mpeg">
      Tu navegador no soporta el elemento de audio.
    </audio>
  </div>
</div>

    <div class="gallery-container">
      <div class="gallery">
        <div class="arrow left"><</div>
        <div class="images">
          <img src="imagen1.jpg" alt="Imagen 1">
          <img src="imagen2.jpg" alt="Imagen 2">
          <img src="imagen3.jpg" alt="Imagen 3">
		  <img src="imagen4.jpg" alt="Imagen 4">
          <img src="imagen5.jpg" alt="Imagen 5">
          <img src="imagen6.jpg" alt="Imagen 6">
        </div>
        <div class="arrow right">></div>
      </div>
      <div class="thumbnails"></div>
    </div>

<script src="script.js"></script>
</body>
</html>
